- iso_topic: 1d Defensive implementation techniques
  iso_intent: Detect and handle errors, invalid inputs, and internal failures.
  rust_mechanisms: Result/Option; bounds checks; checked/saturating arithmetic; assertions; pattern matching.
  coding_standard_implications: Define error-handling policy (no panics for expected errors); define precondition checks; require checked arithmetic where overflow possible; define assertion usage per build mode.
  asil_notes: + for ASIL A/B; ++ for ASIL C/D.

- iso_topic: 1e Well-trusted design principles
  iso_intent: Prefer proven design principles (modularity, encapsulation, RAII).
  rust_mechanisms: RAII/Drop; composition via traits; exhaustive match; explicit ownership; zero-cost abstractions.
  coding_standard_implications: Prefer state machines encoded as enums; enforce encapsulation via visibility; define resource ownership patterns and lifecycle rules; document invariants and safety mechanisms.
  asil_notes: + for ASIL A/B; ++ for ASIL C/D.

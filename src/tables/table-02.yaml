  iso_intent: Ensure design representations are unambiguous and understandable.
  rust_mechanisms: Rustdoc for API docs; module dependency graphs; UML/Arch diagrams generated from Cargo metadata.
  coding_standard_implications: Mandate architecture diagrams for safety-related crates, including component interfaces and data/control flow. Keep diagrams consistent with code via CI checks where feasible.
  asil_notes: "++ for ASIL B\u2013D; + for ASIL A."

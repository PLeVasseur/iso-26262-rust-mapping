- construct_feature: Never type (`!`)
  qm: R
  a: R
  b: R
  c: R
  d: R
  restrictions_notes: Used for diverging functions (panic/loop). Restrict to panic handlers and deliberate diverging APIs.
- construct_feature: Arrays `[T; N]`
  qm: HR
  a: HR
  b: HR
  c: HR
  d: HR
  restrictions_notes: Preferred for fixed-size buffers; supports bounds safety and determinism.
- construct_feature: Slices `[T]` / `&[T]`
  qm: P
  a: P
  b: P
  c: P
  d: P
  restrictions_notes: Prefer iterator access; restrict indexing that can panic; use `get()` for checked access.
- construct_feature: Tuples
  qm: P
  a: R
  b: R
  c: R
  d: R
  restrictions_notes: Allow small tuples (2–3) for returns; prefer named structs for larger tuples.
- construct_feature: References `&T`, `&mut T`
  qm: HR
  a: HR
  b: HR
  c: HR
  d: HR
  restrictions_notes: Default pointer-like mechanism; require explicit lifetimes in public APIs at ASIL C/D.
- construct_feature: Raw pointers `*const T`, `*mut T`
  qm: R
  a: R
  b: R
  c: Q
  d: Q
  restrictions_notes: Allowed only in qualified unsafe code; no arithmetic/deref in application code.
- construct_feature: Function pointers `fn(...) -> ...`
  qm: P
  a: P
  b: P
  c: P
  d: P
  restrictions_notes: Permitted; document calling conventions and lifetimes; be careful with callbacks crossing FFI.
- construct_feature: Trait bounds / generics
  qm: P
  a: P
  b: P
  c: P
  d: P
